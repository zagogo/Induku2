# Induku: A 2D Browser-Based Stick Fighting Game

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Induku - Stick Fighting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="health-bar" id="player1-health"></div>
        <div class="health-bar" id="player2-health"></div>
        <div class="fighter" id="player1"></div>
        <div class="fighter" id="player2"></div>
        <div class="winner-message" id="winner-message"></div>
        <button id="restart-button" style="display:none;">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
